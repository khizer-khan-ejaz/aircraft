<!DOCTYPE html>
<html>
<head>
    <title>Pressure and Density Height Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .page-title {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        form {
            text-align: left;
            width: fit-content;
            margin-left: 50px;
        }
        .form-row {
            display: flex;
            align-items: flex-start;
            gap: 60px;
            margin-bottom: 20px;
        }
        .form-section-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        label {
            display: block;
            font-weight: normal;
            margin-bottom: 5px;
        }
        select, input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        select {
            padding: 5px 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px; /* slight curve */
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1 class="page-title">Pressure and Density Height Calculator</h1>

<!-- Form to select question type -->
<form method="POST" action="/dencity">
    <div class="form-row">
        <!-- Marks Dropdown -->
        <div class="form-section">
            <div class="form-section-title">Select Marks:</div>
            <select name="marks" id="marks">
                <option value="1">1 Mark</option>
                <option value="2">2 Marks</option>
            </select>
        </div>

        <!-- Question Type Radios -->
        <div class="form-section">
            <div class="form-section-title">Question Type:</div>
            <label><input type="radio" name="question_type" value="Random" checked> Random</label>
            <label><input type="radio" name="question_type" value="Pressure"> Pressure Altitude</label>
            <label><input type="radio" name="question_type" value="Density"> Density Altitude</label>
        </div>
    </div>

    <!-- Submit -->
    <button type="submit">Generate</button>
</form>

</body>
</html>
